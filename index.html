<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hogwarts Train Schedule</title>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css?family=Arapey:400,400i" rel="stylesheet">  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Welcome to Hogwarts Train Scheduler</h1>
      <h3 class="text-center">The Station for Your Wizardry Travels</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Schedule-->
        <div class="card mb-4">
          <div class="card-header" id="current-time"><strong>The current time is: </strong></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th><i class="fas fa-train"></i> Train Name</th>
                  <th><i class="fas fa-map-marked-alt"></i> Destination</th>
                  <th><i class="fas fa-stopwatch"></i>Frequency (min)</th>
                  <th><i class="fas fa-train"></i>Next Arrival</th>
                  <th><i class="far fa-clock"></i>Minutes Away($)</th>
                  <!-- <th scope="col">Total Billed ($)</th> -->
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Godric Gryffindor" type="text"required>
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Manchester" type="text"required>
              </div>
              <div class="form-group">
                <label for="start-input">Train Time</label>
                <input class="form-control" id="train-time-input" placeholder="(--:-- --)" type="text"required>
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="text"required>
              </div>
              <button class="btn btn-danger float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>
  <!--Firebase app-->

</body>

</html>
